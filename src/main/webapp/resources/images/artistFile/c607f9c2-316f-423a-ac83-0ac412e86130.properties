---------------------------------------------------------------------------------------------------------------
현업에서 url 골뱅이부분 부터 user과 password를 발주서를 발급받으면서 받아써야한다. 저 부분만 변경됨.

jsptest에서 src/main/resources에 mybatis-config.xml에 오라클 드라이버 로딩 시켜줄 수도 있지만 메모장에
db.properties처럼 드라이버 url user password정보를 넣어서 저장시켜 로딩 시킬수도 있다.